name: Build

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean
        default: false
        
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Generate Clients
        run: mvn --batch-mode package
      - uses: actions/upload-artifact@v4
        with:
          name: java-code
          path: java/
          retention-days: 1 
          include-hidden-files: true 
      - uses: actions/upload-artifact@v4
        with:
          name: csharp-code
          path: csharp/
          retention-days: 1 
          include-hidden-files: true     
          

  build-java:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Download generated sources
        uses: actions/download-artifact@v4
        with:
          name: java-code
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Java client
        run: mvn --batch-mode verify
        
      - uses: actions/upload-artifact@v4
        with:
          name: api-client-java
          path: de.fxworld.euvdapi.client/target/
          retention-days: 14
      
      - name: Publish Java client
        if: ${{ inputs.release == 'true' }}
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  build-csharp:
    needs: generate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: De.FxWorld.EuvdApi.Client
    steps:
      - name: Download generated sources
        uses: actions/download-artifact@v4
        with:
          name: csharp-code
      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v4
        with:
          # Semantic version range syntax or exact version of a dotnet version
          dotnet-version: '6.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
# there is no mono on the runner, so disable this temporarily
#      - name: Test with the dotnet CLI
#        run: dotnet test --no-build
                
      - uses: actions/upload-artifact@v4
        with:
          name: api-client-csharp
          path: De.FxWorld.EuvdApi.Client/src/De.FxWorld.EuvdApi.Client/bin/
          retention-days: 14
